<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUA Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            flex-direction: column;
        }
        
        /* 전체 창을 드래그 가능하게 (버튼 제외) */
        .drag-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-app-region: drag;
        }
        
        /* 드래그 불가 영역 */
        .no-drag {
            -webkit-app-region: no-drag;
        }
        
        /* 메인 컨테이너 */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        /* 창 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        /* 로고 */
        .logo {
            margin-bottom: 48px;
            text-align: center;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #0099ff, #00d4ff);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            color: #000;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .logo-subtitle {
            font-size: 11px;
            color: #666;
            letter-spacing: 1px;
        }
        
        /* 폼 영역 */
        .form-container {
            width: 100%;
            max-width: 320px;
        }
        
        /* 입력 필드 */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 2px;
            transition: all 0.2s;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(0, 153, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .input-field::placeholder {
            color: #444;
            letter-spacing: 1px;
        }
        
        /* 연결 버튼 */
        .connect-btn {
            width: 100%;
            padding: 12px;
            background: #0099ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 32px;
            position: relative;
        }
        
        .connect-btn:hover {
            background: #0088ee;
            transform: translateY(-1px);
        }
        
        .connect-btn:active {
            transform: translateY(0);
        }
        
        .connect-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 로딩 */
        .connect-btn.loading {
            color: transparent;
        }
        
        .connect-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 에러 메시지 */
        .error-msg {
            display: none;
            margin-top: 12px;
            padding: 10px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 6px;
            color: #ff6b6b;
            font-size: 12px;
            text-align: center;
        }
        
        .error-msg.show {
            display: block;
        }
        
        /* Optional 표시 */
        .optional {
            font-size: 10px;
            color: #555;
            font-weight: 400;
        }
        
        /* 하단 정보 */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: #444;
        }
        
        /* 웹 링크 */
        .web-link {
            margin-top: 24px;
            text-align: center;
        }
        
        .web-link a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
        }
        
        .web-link a:hover {
            color: #0099ff;
        }
    </style>
</head>
<body>
    <!-- 드래그 영역 -->
    <div class="drag-area"></div>
    
    <!-- 컨테이너 -->
    <div class="container">
        <!-- 닫기 버튼 -->
        <button class="close-btn no-drag" onclick="closeWindow()">×</button>
        
        <!-- 로고 -->
        <div class="logo">
            <div class="logo-icon">NUA</div>
            <div class="logo-text">Subtitle Viewer</div>
            <div class="logo-subtitle">REAL-TIME STREAMING</div>
        </div>
        
        <!-- 폼 -->
        <div class="form-container">
            <form id="loginForm" onsubmit="handleSubmit(event)">
                <!-- 채널 코드 -->
                <div class="input-group no-drag">
                    <label class="input-label">Channel Code</label>
                    <input 
                        type="text" 
                        id="channelCode" 
                        class="input-field" 
                        placeholder="ABC123" 
                        maxlength="6" 
                        pattern="[A-Z0-9]{6}"
                        autocomplete="off"
                        required
                    />
                </div>
                
                <!-- 패스키 -->
                <div class="input-group no-drag">
                    <label class="input-label">
                        Passkey <span class="optional">(Optional)</span>
                    </label>
                    <input 
                        type="password" 
                        id="passkey" 
                        class="input-field" 
                        placeholder="••••••" 
                        maxlength="20"
                        autocomplete="off"
                    />
                </div>
                
                <!-- 연결 버튼 -->
                <button type="submit" class="connect-btn no-drag" id="connectBtn">
                    CONNECT
                </button>
                
                <!-- 에러 메시지 -->
                <div class="error-msg" id="errorMessage"></div>
            </form>
            
            <!-- 웹 뷰어 링크 -->
            <div class="web-link no-drag">
                <a href="#" onclick="openWebViewer()">웹 뷰어 사용하기 →</a>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="footer">
            NUA Studio © 2024 · v1.0.0
        </div>
    </div>
    
    <script>
        // 초기 포커스
        window.onload = () => {
            document.getElementById('channelCode').focus();
        };
        
        // 채널 코드 자동 대문자
        document.getElementById('channelCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
        
        // 폼 제출
        async function handleSubmit(event) {
            event.preventDefault();
            
            const channelCode = document.getElementById('channelCode').value.trim();
            const passkey = document.getElementById('passkey').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.classList.remove('show');
            
            if (!channelCode || !/^[A-Z0-9]{6}$/.test(channelCode)) {
                showError('올바른 채널 코드를 입력하세요');
                return;
            }
            
            connectBtn.disabled = true;
            connectBtn.classList.add('loading');
            
            try {
                if (window.electronAPI) {
                    const result = await window.electronAPI.connectChannel({ 
                        channel: channelCode, 
                        passkey: passkey 
                    });
                    
                    if (!result.success) {
                        showError(result.error || '채널을 찾을 수 없습니다');
                    }
                } else {
                    showError('Electron 환경이 아닙니다');
                }
            } catch (error) {
                showError('연결 실패. 다시 시도해주세요.');
            } finally {
                connectBtn.disabled = false;
                connectBtn.classList.remove('loading');
            }
        }
        
        // 에러 표시
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }
        
        // 창 닫기
        function closeWindow() {
            if (window.electronAPI) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }
        
        // 웹 뷰어 열기
        function openWebViewer() {
            if (window.electronAPI) {
                require('electron').shell.openExternal('https://nua-studio.onrender.com');
            } else {
                window.open('https://nua-studio.onrender.com', '_blank');
            }
        }
        
        // ESC 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeWindow();
        });
    </script>
</body>
</html>
