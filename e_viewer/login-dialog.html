<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUA STENO - Viewer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #f0f0f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            flex-direction: column;
        }
        
        /* ÎìúÎûòÍ∑∏ Í∞ÄÎä•Ìïú Ìó§Îçî */
        .window-header {
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            position: relative;
            z-index: 100;
        }
        
        .window-title {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .window-title::before {
            content: '';
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-radius: 50%;
            display: inline-block;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .window-btn {
            width: 32px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .window-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .window-btn.close:hover {
            background: #e74c3c;
            color: #fff;
        }
        
        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .login-box {
            width: 100%;
            max-width: 420px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* Î∞∞Í≤Ω Ïû•Ïãù */
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-content {
            position: relative;
            z-index: 1;
        }
        
        /* Î°úÍ≥† ÏòÅÏó≠ */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .logo-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* ÏûÖÎ†• Ìèº */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 16px;
            pointer-events: none;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        /* Ìå®Ïä§ÌÇ§ ÏûÖÎ†• (ÏÑ†ÌÉùÏÇ¨Ìï≠) */
        .optional-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-left: 4px;
            font-weight: 400;
        }
        
        /* Ïó∞Í≤∞ Î≤ÑÌäº */
        .connect-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            margin-top: 32px;
        }
        
        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .connect-btn:hover::before {
            left: 100%;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }
        
        .connect-btn:active {
            transform: translateY(0);
        }
        
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Î°úÎî© ÏÉÅÌÉú */
        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .connect-btn.loading .btn-text {
            display: none;
        }
        
        .connect-btn.loading .loading-spinner {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ÏóêÎü¨ Î©îÏãúÏßÄ */
        .error-message {
            display: none;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 6px;
            padding: 10px 12px;
            margin-top: 12px;
            font-size: 12px;
            color: #e74c3c;
            text-align: center;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ÌïòÎã® ÎßÅÌÅ¨ */
        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s ease;
            margin: 0 12px;
        }
        
        .footer-link:hover {
            color: #00d4ff;
        }
        
        /* Î≤ÑÏ†Ñ Ï†ïÎ≥¥ */
        .version-info {
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- ÎìúÎûòÍ∑∏ Í∞ÄÎä•Ìïú ÏúàÎèÑÏö∞ Ìó§Îçî -->
    <div class="window-header">
        <div class="window-title">NUA Subtitle Viewer</div>
        <div class="window-controls">
            <button class="window-btn minimize" onclick="minimizeWindow()">Ôºç</button>
            <button class="window-btn close" onclick="closeWindow()">‚úï</button>
        </div>
    </div>
    
    <!-- Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="main-container">
        <div class="login-box fade-in">
            <div class="login-content">
                <!-- Î°úÍ≥† ÏÑπÏÖò -->
                <div class="logo-section">
                    <div class="logo-icon">NUA</div>
                    <div class="logo-text">LIVESTENO</div>
                    <div class="logo-subtitle">Real-time Subtitle Viewer</div>
                </div>
                
                <!-- ÏûÖÎ†• Ìèº -->
                <form id="loginForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label class="form-label">Channel Code</label>
                        <div class="input-wrapper">
                            <span class="input-icon">#</span>
                            <input 
                                type="text" 
                                id="channelCode" 
                                class="form-input" 
                                placeholder="ABCD12" 
                                maxlength="6" 
                                pattern="[A-Z0-9]{6}"
                                autocomplete="off"
                                required
                            />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            Passkey
                            <span class="optional-label">(Optional)</span>
                        </label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîë</span>
                            <input 
                                type="password" 
                                id="passkey" 
                                class="form-input" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                    </div>
                    
                    <button type="submit" class="connect-btn" id="connectBtn">
                        <span class="btn-text">CONNECT</span>
                        <div class="loading-spinner"></div>
                    </button>
                    
                    <div class="error-message" id="errorMessage"></div>
                </form>
                
                <!-- ÌïòÎã® ÎßÅÌÅ¨ -->
                <div class="footer-links">
                    <a href="#" class="footer-link" onclick="openHelp()">ÏÇ¨Ïö© Í∞ÄÏù¥Îìú</a>
                    <a href="#" class="footer-link" onclick="openWebViewer()">Ïõπ Î∑∞Ïñ¥Î°ú Ïù¥Îèô</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Î≤ÑÏ†Ñ Ï†ïÎ≥¥ -->
    <div class="version-info">v1.0.0</div>
    
    <script>
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ìè¨Ïª§Ïä§
        window.onload = function() {
            document.getElementById('channelCode').focus();
        };
        
        // Ï±ÑÎÑê ÏΩîÎìú ÏûêÎèô ÎåÄÎ¨∏Ïûê Î≥ÄÌôò
        document.getElementById('channelCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
        
        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        async function handleSubmit(event) {
            event.preventDefault();
            
            const channelCode = document.getElementById('channelCode').value.trim();
            const passkey = document.getElementById('passkey').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
            errorMsg.classList.remove('show');
            errorMsg.textContent = '';
            
            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!channelCode) {
                showError('Ï±ÑÎÑê ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            if (!/^[A-Z0-9]{6}$/.test(channelCode)) {
                showError('Ï±ÑÎÑê ÏΩîÎìúÎäî 6ÏûêÎ¶¨ ÏòÅÎ¨∏/Ïà´ÏûêÏó¨Ïïº Ìï©ÎãàÎã§');
                return;
            }
            
            // Î°úÎî© ÏÉÅÌÉú
            connectBtn.disabled = true;
            connectBtn.classList.add('loading');
            
            try {
                // ElectronAPI ÏÇ¨Ïö©
                if (window.electronAPI) {
                    const result = await window.electronAPI.connectChannel({ 
                        channel: channelCode, 
                        passkey: passkey 
                    });
                    
                    if (result.success) {
                        // ÏÑ±Í≥µ - main.jsÏóêÏÑú Ï∞Ω Ï†ÑÌôò Ï≤òÎ¶¨
                        console.log('Ïó∞Í≤∞ ÏÑ±Í≥µ');
                    } else {
                        showError(result.error || 'Ï±ÑÎÑêÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                    }
                } else {
                    // Ïõπ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú Ïã§Ìñâ Ï§ë (Í∞úÎ∞ú Î™®Îìú)
                    console.error('Electron API not available');
                    showError('Electron ÌôòÍ≤ΩÏù¥ ÏïÑÎãôÎãàÎã§');
                }
            } catch (error) {
                console.error('Ïó∞Í≤∞ Ïò§Î•ò:', error);
                showError('Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                connectBtn.disabled = false;
                connectBtn.classList.remove('loading');
            }
        }
        
        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            
            // 5Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }
        
        // Ï∞Ω Ïª®Ìä∏Î°§
        function minimizeWindow() {
            if (window.electronAPI) {
                window.electronAPI.minimize();
            }
        }
        
        function closeWindow() {
            if (window.electronAPI) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }
        
        // ÎèÑÏõÄÎßê Ïó¥Í∏∞
        function openHelp() {
            if (window.electronAPI) {
                // ElectronÏóêÏÑúÎäî Ïô∏Î∂Ä Î∏åÎùºÏö∞Ï†ÄÎ°ú Ïó¥Í∏∞
                require('electron').shell.openExternal('https://nua.studio/help');
            } else {
                window.open('https://nua.studio/help', '_blank');
            }
        }
        
        // Ïõπ Î∑∞Ïñ¥Î°ú Ïù¥Îèô
        function openWebViewer() {
            if (window.electronAPI) {
                require('electron').shell.openExternal('https://nua.studio/viewer');
            } else {
                window.open('https://nua.studio/viewer', '_blank');
            }
        }
        
        // ÏóîÌÑ∞ÌÇ§Î°ú Ï†úÏ∂ú
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('connectBtn').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // ESCÌÇ§Î°ú Ï∞Ω Îã´Í∏∞
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeWindow();
            }
        });
    </script>
</body>
</html>
