<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUA Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            background: transparent;
        }
        
        body {
            background: transparent;
            color: #333;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 60px;  /* 충분한 여백으로 카드가 잘리지 않게 */
        }
        
        /* 전체 창을 드래그 가능하게 (컨트롤 제외) */
        .drag-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-app-region: drag;
            z-index: -1;
        }
        
        /* 드래그 불가 영역 */
        .no-drag {
            -webkit-app-region: no-drag;
        }
        
        /* 메인 카드 컨테이너 */
        .card {
            position: relative;
            width: 380px;
            background: #ffffff;
            border-radius: 20px;  /* 살짝 줄임 */
            padding: 40px 32px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08),
                        0 3px 8px rgba(0, 0, 0, 0.06),
                        0 1px 2px rgba(0, 0, 0, 0.04);
            z-index: 10;
        }
        
        /* 창 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: #adb5bd;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: #f1f3f5;
            color: #495057;
            transform: rotate(90deg);
        }
        
        /* 로고 영역 */
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #00f0ff, #0099ff);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #fff;
            box-shadow: 0 8px 24px rgba(0, 153, 255, 0.25);
        }
        
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }
        
        .logo-subtitle {
            font-size: 12px;
            color: #868e96;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        /* 입력 필드 */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            color: #212529;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1.5px;
            transition: all 0.2s;
            text-align: center;
            font-family: 'Pretendard', sans-serif;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00f0ff;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 240, 255, 0.1);
        }
        
        .input-field::placeholder {
            color: #adb5bd;
            letter-spacing: 1px;
        }
        
        /* 패스키 입력 필드 특별 스타일 */
        .passkey-input {
            letter-spacing: 3px;
        }
        
        /* Optional 표시 */
        .optional {
            font-size: 10px;
            color: #adb5bd;
            font-weight: 400;
            margin-left: 4px;
        }
        
        /* 연결 버튼 */
        .connect-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00f0ff, #0099ff);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 28px;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 153, 255, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 153, 255, 0.4);
        }
        
        .connect-btn:active {
            transform: translateY(0);
        }
        
        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 로딩 상태 */
        .connect-btn.loading {
            color: transparent;
        }
        
        .connect-btn.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 에러 메시지 */
        .error-msg {
            display: none;
            margin-top: 12px;
            padding: 10px 12px;
            background: #fff5f5;
            border: 1px solid #ffe0e0;
            border-radius: 8px;
            color: #e03131;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }
        
        .error-msg.show {
            display: block;
            animation: shake 0.3s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        
        /* 하단 정보 */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 11px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <!-- 드래그 영역 -->
    <div class="drag-area"></div>
    
    <!-- 메인 카드 -->
    <div class="card">
        <!-- 닫기 버튼 -->
        <button class="close-btn no-drag" onclick="closeWindow()">✕</button>
        
        <!-- 로고 -->
        <div class="logo">
            <div class="logo-icon">NUA</div>
            <div class="logo-text">Subtitle Viewer</div>
            <div class="logo-subtitle">실시간 자막 • 다중 플랫폼 지원</div>
        </div>
        
        <!-- 폼 -->
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <!-- 채널 코드 -->
            <div class="input-group">
                <label class="input-label">Channel Code</label>
                <div class="input-wrapper no-drag">
                    <input 
                        type="text" 
                        id="channelCode" 
                        class="input-field" 
                        placeholder="ABC123" 
                        maxlength="6" 
                        pattern="[A-Z0-9]{6}"
                        autocomplete="off"
                        required
                    />
                </div>
            </div>
            
            <!-- 패스키 -->
            <div class="input-group">
                <label class="input-label">
                    Passkey<span class="optional">Optional</span>
                </label>
                <div class="input-wrapper no-drag">
                    <input 
                        type="password" 
                        id="passkey" 
                        class="input-field passkey-input" 
                        placeholder="••••••" 
                        maxlength="20"
                        autocomplete="off"
                    />
                </div>
            </div>
            
            <!-- 연결 버튼 -->
            <button type="submit" class="connect-btn no-drag" id="connectBtn">
                CONNECT
            </button>
            
            <!-- 에러 메시지 -->
            <div class="error-msg" id="errorMessage"></div>
        </form>
        
        <!-- 하단 정보 -->
        <div class="footer">
            NUA Studio © 2025 · v1.0.0
        </div>
    </div>
    
    <script>
        // 초기 포커스
        window.onload = () => {
            document.getElementById('channelCode').focus();
        };
        
        // 채널 코드 자동 대문자
        document.getElementById('channelCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
        
        // 폼 제출
        async function handleSubmit(event) {
            event.preventDefault();
            
            const channelCode = document.getElementById('channelCode').value.trim();
            const passkey = document.getElementById('passkey').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.classList.remove('show');
            
            if (!channelCode || !/^[A-Z0-9]{6}$/.test(channelCode)) {
                showError('올바른 채널 코드를 입력하세요');
                return;
            }
            
            connectBtn.disabled = true;
            connectBtn.classList.add('loading');
            
            try {
                if (window.electronAPI) {
                    const result = await window.electronAPI.connectChannel({ 
                        channel: channelCode, 
                        passkey: passkey 
                    });
                    
                    if (!result.success) {
                        showError(result.error || '채널을 찾을 수 없습니다');
                    }
                } else {
                    showError('Electron 환경이 아닙니다');
                }
            } catch (error) {
                showError('연결 실패. 다시 시도해주세요.');
            } finally {
                connectBtn.disabled = false;
                connectBtn.classList.remove('loading');
            }
        }
        
        // 에러 표시
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }
        
        // 창 닫기
        function closeWindow() {
            if (window.electronAPI) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }
        
        // ESC 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeWindow();
        });
        
        // Enter 키로 폼 제출 (패스키 필드에서)
        document.getElementById('passkey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit(e);
            }
        });
    </script>
</body>
</html>
