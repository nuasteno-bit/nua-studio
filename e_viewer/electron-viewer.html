<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NUA 자막 뷰어</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Pretendard:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        <!-- REPLACE START: 배경 처리 개선 -->
        html {
            /* OS 그림자 제거를 위해 완전 투명 기본값 */
            background: transparent;
        }
        
        body {
            width: 100vw; 
            height: 100vh; 
            margin: 0; 
            padding: 0;
            /* 기본 배경은 투명, JS에서 rgba로 제어 */
            background: transparent;
            color: #fff; 
            overflow: hidden;
            min-width: 400px;   
            min-height: 300px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        <!-- REPLACE END -->
        
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-family: 'Pretendard', sans-serif;
            z-index: 10001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        #connection-status.connecting {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
        }
        
        #connection-status.connected {
            background: rgba(0, 240, 255, 0.9);
            color: #000;
            opacity: 0;
        }
        
        #connection-status.disconnected {
            background: rgba(220, 53, 69, 0.9);
            color: #fff;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        .drag-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: transparent;
            -webkit-app-region: drag;
            z-index: 9999;
            transition: background 0.3s ease;
            /* 드래그 커서 표시 */
            cursor: move;
        }
        
        /* 드래그 영역 hover 시 시각적 피드백 */
        .drag-header:hover {
            background: rgba(0, 240, 255, 0.05);
        }
        
        body.show-border .drag-header {
            background: rgba(0, 240, 255, 0.1);
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
        }
        
        <!-- REPLACE START: transparent-mode 수정 -->
        /* 투명 모드는 배경을 강제하지 않음 - JS에서 제어 */
        html.transparent-mode,
        body.transparent-mode {
            /* 배경색 강제 제거 - JS의 rgba 설정 유지 */
            background: transparent !important;
        }
        
        body.transparent-mode #viewer {
            /* 뷰어도 투명 처리만 */
            background: transparent !important;
        }
        <!-- REPLACE END -->
        
        <!-- ADD START: 테두리 효과는 CSS 박스로만 -->
        body.show-border {
            /* OS 그림자 대신 CSS border/shadow 사용 */
            border: 3px solid #00f0ff;
            box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.4);
            box-sizing: border-box;
        }
        <!-- ADD END -->
        
        #viewer {
            position: relative;
            width: 100%; 
            height: 100%;
            font-size: 32px; 
            line-height: 1.6; 
            text-align: left;
            transition: background 0.3s;
            z-index: 1;
            padding: 40px 30px;
            box-sizing: border-box;
            /* 기본 배경은 투명, JS에서 제어 */
            background: transparent;
        }
        
        #viewer-text {
            position: absolute;
            top: 40px; 
            left: 30px; 
            right: 30px; 
            bottom: 40px;
            width: calc(100% - 60px);
            height: calc(100% - 80px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #8884 #0000;
            background: none;
            word-break: break-all;
            white-space: pre-wrap;
            padding: 0;
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            text-align: inherit;
            line-height: inherit;
            transition: color 0.2s, background 0.2s;
            box-sizing: border-box;
        }
        
        #viewer-text::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }
        
        #viewer-text::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        #viewer-text.hide-scrollbar {
            scrollbar-width: none;
        }
        
        #viewer-text.hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* 우클릭 메뉴 오버레이 - Flex 중앙 정렬 */
        .quick-wheel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
        }
        
        .quick-wheel-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 우클릭 메뉴 - 완전 고정 크기 */
        .quick-wheel {
            position: relative;  /* fixed가 아니라 relative (flex 자식) */
            width: 320px !important;
            max-width: 320px !important;
            min-width: 320px !important;
            flex-shrink: 0;  /* flex 컨테이너에서 축소 방지 */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(250, 250, 250, 0.98));
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.2s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 모든 자식 요소 box-sizing 및 드래그 방지 */
        .quick-wheel * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }
        
        /* 종료 버튼 섹션 */
        .wheel-exit {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;  /* 오른쪽 정렬 */
        }
        
        .wheel-btn.exit-small {
            width: auto;
            padding: 8px 16px;
            background: #f5f5f5;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid #e0e0e0;
        }
        
        .wheel-btn.exit-small:hover {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
        }
        
        .exit-icon {
            font-size: 16px;
            font-weight: normal;
        }
        
        @keyframes scaleIn {
            from { 
                transform: translate(-50%, -50%) scale(0.8); 
                opacity: 0; 
            }
            to { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1; 
            }
        }
        
        .quick-wheel-header {
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .quick-wheel-header h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .quick-wheel-header p {
            font-family: 'Pretendard', sans-serif;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .quick-wheel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .wheel-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .wheel-item:hover {
            background: linear-gradient(135deg, #00f0ff, #00c4d4);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
        }
        
        .wheel-item:hover .wheel-icon,
        .wheel-item:hover .wheel-label {
            color: #fff;
        }
        
        .wheel-icon {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: color 0.2s;
        }
        
        .wheel-label {
            font-size: 12px;
            color: #666;
            font-family: 'Pretendard', sans-serif;
            transition: color 0.2s;
        }
        
        .wheel-bottom {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .wheel-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-family: 'Pretendard', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .wheel-btn.primary {
            background: #000;
            color: #fff;
        }
        
        .wheel-btn.primary:hover {
            background: #333;
        }
        
        .wheel-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .wheel-btn.secondary:hover {
            background: #e0e0e0;
        }
        
        <!-- ADD START: 알림/피드백 카드 그림자 -->
        /* 시각적 피드백 */
        .visual-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.9));
            border: 1px solid rgba(0, 240, 255, 0.5);
            padding: 20px 35px;
            border-radius: 12px;
            text-align: center;
            z-index: 10001;
            pointer-events: none;
            animation: feedbackPop 0.3s ease;
            /* 피드백 카드에만 그림자 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        <!-- ADD END -->
        
        @keyframes feedbackPop {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .feedback-label {
            color: #00f0ff;
            font-size: 11px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        
        .feedback-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        
        .visual-feedback.fade-out {
            animation: feedbackFade 0.3s ease forwards;
        }
        
        @keyframes feedbackFade {
            to { opacity: 0; transform: translate(-50%, -60%); }
        }
        
        <!-- ADD START: 가이드 카드 그림자 -->
        /* 첫 사용자 가이드 */
        .first-time-guide {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fff, #f5f5f5);
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 18px 25px;
            border-radius: 12px;
            /* 가이드 카드에만 그림자 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 9999;
            animation: slideUp 0.5s ease;
        }
        <!-- ADD END -->
        
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        .guide-content {
            text-align: center;
        }
        
        .guide-content h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .guide-content ul {
            list-style: none;
            padding: 0;
        }
        
        .guide-content li {
            font-family: 'Pretendard', sans-serif;
            font-size: 12px;
            color: #666;
            margin: 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .guide-content strong {
            color: #000;
            background: rgba(0, 240, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .guide-close {
            margin-top: 12px;
            padding: 6px 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-family: 'Pretendard', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .guide-close:hover {
            background: #333;
        }
        
        /* 간소화된 알림 */
        .minimal-notif {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 11px;
            font-family: 'Pretendard', sans-serif;
            opacity: 0;
            transition: all 0.2s ease;
            pointer-events: none;
            border: 1px solid rgba(0, 240, 255, 0.3);
        }
        
        .minimal-notif.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body class="show-border">
    <div class="drag-header"></div>
    
    <div id="connection-status" class="connecting">
        <div class="status-dot"></div>
        <span>연결 중...</span>
    </div>
    
    <div id="viewer">
        <div id="viewer-text">자막 대기 중...</div>
    </div>
    
    <!-- 우클릭 빠른 설정 휠 -->
    <div class="quick-wheel-overlay" id="quickWheelOverlay">
        <div class="quick-wheel" id="quickWheel">
            <div class="quick-wheel-header">
                <h3>Quick Settings</h3>
                <p>빠른 설정</p>
            </div>
            
            <div class="quick-wheel-grid">
                <div class="wheel-item" data-action="font-up">
                    <div class="wheel-icon">A+</div>
                    <div class="wheel-label">글자 크게</div>
                </div>
                <div class="wheel-item" data-action="font-down">
                    <div class="wheel-icon">A-</div>
                    <div class="wheel-label">글자 작게</div>
                </div>
                <div class="wheel-item" data-action="transparent">
                    <div class="wheel-icon">○</div>
                    <div class="wheel-label">투명 모드</div>
                </div>
                <div class="wheel-item" data-action="border">
                    <div class="wheel-icon">□</div>
                    <div class="wheel-label">테두리</div>
                </div>
            </div>
            
            <div class="wheel-bottom">
                <button class="wheel-btn secondary" data-action="close">닫기</button>
                <button class="wheel-btn primary" data-action="options">상세 설정</button>
            </div>
            
            <div class="wheel-exit">
                <button class="wheel-btn exit-small" data-action="exit">
                    <span class="exit-icon">×</span>
                    <span>종료</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ElectronAPI 사용 가능 여부 확인
        const isElectron = typeof window.electronAPI !== 'undefined' && window.electronAPI !== null;
        
        let channelCode = null;
        let socket = null;
        let isTransparent = false;
        let borderVisible = true;
        let currentFontSize = 32;
        
        const viewerText = document.getElementById('viewer-text');
        const connectionStatus = document.getElementById('connection-status');
        
        <!-- ADD START: 초기 배경 설정 -->
        // 페이지 로드 시 기본 배경 설정
        function initializeBackground() {
            // 기본값: 검정색 불투명
            const defaultBg = 'rgba(0, 0, 0, 1)';
            document.body.style.backgroundColor = defaultBg;
            document.getElementById('viewer').style.backgroundColor = defaultBg;
        }
        <!-- ADD END -->
        
        // 설정 자동 저장/로드
        function loadLastSettings() {
            const saved = localStorage.getItem('lastUsedSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                applySettings(settings);
                showMinimalNotification('이전 설정 복원됨');
            }
        }
        
        function saveCurrentSettings() {
            const settings = {
                fontSize: currentFontSize,
                isTransparent: isTransparent,
                borderVisible: borderVisible
            };
            localStorage.setItem('lastUsedSettings', JSON.stringify(settings));
        }
        
        <!-- REPLACE START: applySettings 함수 개선 -->
        function applySettings(settings) {
            const viewerElement = document.getElementById('viewer');
            
            // 배경색 적용 (bgColor + bgAlpha)
            if (settings.bgColor && settings.bgAlpha !== undefined) {
                const bgHex = settings.bgColor;
                const alpha = parseInt(settings.bgAlpha) / 100;
                
                // 알파값이 0일 때 클릭 문제 방지를 위해 0.01 최소값 설정
                const safeAlpha = Math.max(alpha, 0.01);
                
                const r = parseInt(bgHex.slice(1, 3), 16);
                const g = parseInt(bgHex.slice(3, 5), 16);
                const b = parseInt(bgHex.slice(5, 7), 16);
                const bgRgba = `rgba(${r}, ${g}, ${b}, ${safeAlpha})`;
                
                // 뷰어와 body 모두에 배경색 적용
                viewerElement.style.backgroundColor = bgRgba;
                document.body.style.backgroundColor = bgRgba;
            }
            
            // 폰트 크기
            if (settings.fontSize) {
                currentFontSize = settings.fontSize;
                viewerText.style.fontSize = settings.fontSize + 'px';
                viewerElement.style.fontSize = settings.fontSize + 'px';
            }
            
            // 투명 모드 (배경색을 덮어쓰지 않음)
            if (settings.isTransparent !== undefined) {
                isTransparent = settings.isTransparent;
                if (isTransparent) {
                    document.documentElement.classList.add('transparent-mode');
                    document.body.classList.add('transparent-mode');
                } else {
                    document.documentElement.classList.remove('transparent-mode');
                    document.body.classList.remove('transparent-mode');
                }
            }
            
            // 테두리 표시
            if (settings.borderVisible !== undefined) {
                borderVisible = settings.borderVisible;
                if (borderVisible) {
                    document.body.classList.add('show-border');
                } else {
                    document.body.classList.remove('show-border');
                }
            }
        }
        <!-- REPLACE END -->
        
        // 우클릭 메뉴
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showQuickWheel();
        });
        
        function showQuickWheel() {
            const overlay = document.getElementById('quickWheelOverlay');
            overlay.classList.add('active');
        }
        
        function closeQuickWheel() {
            const overlay = document.getElementById('quickWheelOverlay');
            overlay.classList.remove('active');
        }
        
        // 오버레이 클릭으로 닫기
        document.getElementById('quickWheelOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeQuickWheel();
            }
        });
        
        // 휠 아이템 클릭 처리
        document.querySelectorAll('.wheel-item, .wheel-btn[data-action]').forEach(item => {
            item.addEventListener('click', handleWheelAction);
        });
        
        function handleWheelAction(e) {
            const action = e.currentTarget.dataset.action;
            
            switch(action) {
                case 'font-up':
                    currentFontSize = Math.min(100, currentFontSize + 4);
                    viewerText.style.fontSize = currentFontSize + 'px';
                    showVisualFeedback('글자 크기', currentFontSize + 'px');
                    saveCurrentSettings();
                    break;
                    
                case 'font-down':
                    currentFontSize = Math.max(10, currentFontSize - 4);
                    viewerText.style.fontSize = currentFontSize + 'px';
                    showVisualFeedback('글자 크기', currentFontSize + 'px');
                    saveCurrentSettings();
                    break;
                    
                case 'transparent':
                    toggleTransparent();
                    break;
                    
                case 'border':
                    toggleBorder();
                    break;
                    
                case 'options':
                    if (isElectron) {
                        window.electronAPI.openOptions(getCurrentSettings());
                    } else {
                        alert('설정창은 Electron 환경에서만 사용 가능합니다.');
                    }
                    closeQuickWheel();
                    break;
                    
                case 'close':
                    closeQuickWheel();
                    break;
                    
                case 'exit':
                    if (isElectron) {
                        if (confirm('프로그램을 종료하시겠습니까?')) {
                            window.electronAPI.send('exit-app');
                        }
                    } else {
                        if (confirm('창을 닫으시겠습니까?')) {
                            window.close();
                        }
                    }
                    break;
            }
            
            if (action !== 'options' && action !== 'exit' && action !== 'close') {
                e.stopPropagation();
            }
        }
        
        <!-- REPLACE START: toggleTransparent 수정 -->
        // 토글 함수들
        function toggleTransparent() {
            isTransparent = !isTransparent;
            
            if (isTransparent) {
                // 투명 모드 활성화: 검정색 완전 투명으로 설정
                document.documentElement.classList.add('transparent-mode');
                document.body.classList.add('transparent-mode');
                
                // 검정색 투명 배경으로 강제 설정
                const transparentBg = 'rgba(0, 0, 0, 0.01)';
                document.body.style.backgroundColor = transparentBg;
                document.getElementById('viewer').style.backgroundColor = transparentBg;
                
                if (isElectron) window.electronAPI.toggleTransparent(true);
            } else {
                // 투명 모드 해제: 기본 검정색 불투명으로 복원
                document.documentElement.classList.remove('transparent-mode');
                document.body.classList.remove('transparent-mode');
                
                // 기본 배경 복원
                initializeBackground();
                
                if (isElectron) window.electronAPI.toggleTransparent(false);
            }
            
            showVisualFeedback('투명 모드', isTransparent ? '켜짐' : '꺼짐');
            saveCurrentSettings();
        }
        <!-- REPLACE END -->
        
        function toggleBorder() {
            borderVisible = !borderVisible;
            
            if (borderVisible) {
                document.body.classList.add('show-border');
            } else {
                document.body.classList.remove('show-border');
            }
            
            showVisualFeedback('테두리', borderVisible ? '표시' : '숨김');
            saveCurrentSettings();
        }
        
        // 시각적 피드백
        function showVisualFeedback(label, value) {
            const existing = document.querySelector('.visual-feedback');
            if (existing) existing.remove();
            
            const feedback = document.createElement('div');
            feedback.className = 'visual-feedback';
            feedback.style.cssText = `
                position: fixed !important;
                top: 100px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                z-index: 10002 !important;
            `;
            feedback.innerHTML = `
                <div class="feedback-label">${label}</div>
                <div class="feedback-value">${value}</div>
            `;
            
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.classList.add('fade-out');
                setTimeout(() => feedback.remove(), 300);
            }, 1500);
        }
        
        // 간소화된 알림
        function showMinimalNotification(text, duration = 1000) {
            const notif = document.createElement('div');
            notif.className = 'minimal-notif';
            notif.textContent = text;
            
            document.body.appendChild(notif);
            
            setTimeout(() => notif.classList.add('visible'), 10);
            
            setTimeout(() => {
                notif.classList.remove('visible');
                setTimeout(() => notif.remove(), 200);
            }, duration);
        }
        
        // 첫 사용자 가이드
        function showFirstTimeGuide() {
            if (localStorage.getItem('hasSeenGuide')) return;
            
            const guide = document.createElement('div');
            guide.className = 'first-time-guide';
            guide.innerHTML = `
                <div class="guide-content">
                    <h3>자막 뷰어 사용법</h3>
                    <ul>
                        <li><strong>우클릭</strong> 빠른 설정</li>
                        <li><strong>더블클릭</strong> 테두리 토글</li>
                    </ul>
                    <button class="guide-close">확인</button>
                </div>
            `;
            
            document.body.appendChild(guide);
            
            guide.querySelector('.guide-close').addEventListener('click', () => {
                guide.remove();
                localStorage.setItem('hasSeenGuide', 'true');
            });
            
            setTimeout(() => {
                if (guide.parentNode) guide.remove();
            }, 5000);
        }
        
        // 더블클릭 테두리 토글
        let lastClickTime = 0;
        document.addEventListener('click', (e) => {
            if (e.target.closest('.quick-wheel-overlay')) return;
            
            const now = Date.now();
            if (now - lastClickTime < 300) {
                e.preventDefault();
                toggleBorder();
            }
            lastClickTime = now;
        });
        
        // 터치 지원
        if ('ontouchstart' in window) {
            let touchTimer;
            
            viewerText.addEventListener('touchstart', (e) => {
                touchTimer = setTimeout(() => {
                    if (navigator.vibrate) navigator.vibrate(50);
                    showQuickWheel();
                }, 500);
            });
            
            viewerText.addEventListener('touchend', () => {
                clearTimeout(touchTimer);
            });
        }
        
        // 연결 상태 업데이트
        function updateConnectionStatus(status, message) {
            connectionStatus.className = status;
            connectionStatus.querySelector('span').textContent = message;
            
            if (status === 'connected') {
                setTimeout(() => {
                    connectionStatus.style.opacity = '0';
                }, 3000);
            } else {
                connectionStatus.style.opacity = '1';
            }
        }
        
        // 누적 텍스트 관리
        let accumulatedText = '';
        let activeStenographer = '1';
        let currentActiveInput = '';
        
        // Socket.IO 동적 로드
        function loadSocketIO() {
            return new Promise((resolve, reject) => {
                if (typeof io !== 'undefined') {
                    console.log('[Socket.IO] 이미 로드됨');
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.socket.io/4.5.4/socket.io.min.js';
                script.onload = () => {
                    console.log('[Socket.IO] 로드 성공');
                    resolve();
                };
                script.onerror = () => {
                    console.error('[Socket.IO] 로드 실패');
                    reject(new Error('Socket.IO 로드 실패'));
                };
                document.head.appendChild(script);
            });
        }
        
        // 채널 검증 및 접속
        async function verifyAndConnect(code) {
            channelCode = code;
            console.log('[Channel] 검증 및 접속 시도:', code);
            
            try {
                const response = await fetch(`https://nuastudio.co.kr/api/channel/${code}/verify`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                
                const data = await response.json();
                
                if (data.exists) {
                    console.log('[Channel] 채널 확인됨, Socket.IO 로드 중...');
                    await loadSocketIO();
                    connectToSocket();
                } else {
                    console.error('[Channel] 채널이 존재하지 않음');
                    updateConnectionStatus('disconnected', '채널을 찾을 수 없음');
                    showMinimalNotification('채널을 찾을 수 없습니다');
                }
            } catch (error) {
                console.error('[Channel] 검증 실패:', error);
                updateConnectionStatus('disconnected', '연결 실패');
                showMinimalNotification('채널 확인 실패');
            }
        }
        
        // Socket.IO 연결
        function connectToSocket() {
            try {
                const socketUrl = 'https://nuastudio.co.kr';
                const socketOptions = {
                    transports: ['websocket', 'polling'],
                    upgrade: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000,
                    reconnectionAttempts: 10,
                    timeout: 20000,
                    forceNew: true
                };
                
                console.log('[Socket] 연결 시도:', socketUrl);
                socket = io(socketUrl, socketOptions);
                
                socket.on('connect', () => {
                    console.log('[Socket] 연결 성공!');
                    updateConnectionStatus('connected', '연결됨');
                    showMinimalNotification('서버 연결 성공');
                    
                    socket.emit('join_channel', { 
                        channel: channelCode, 
                        role: 'viewer'
                    });
                });
                
                socket.on('connect_error', (error) => {
                    console.error('[Socket] 연결 에러:', error.message);
                    updateConnectionStatus('disconnected', '연결 실패');
                });
                
                socket.on('disconnect', (reason) => {
                    console.log('[Socket] 연결 끊김:', reason);
                    updateConnectionStatus('disconnected', '연결 끊김');
                });
                
                socket.on('joined_channel', (data) => {
                    console.log('[Socket] 채널 참가 성공:', data);
                    showMinimalNotification(`채널 ${channelCode} 참가 완료`);
                    socket.emit('request_sync', { channel: channelCode });
                });
                
                socket.on('sync_accumulated', (data) => {
                    console.log('[Socket] 누적 텍스트 동기화:', data);
                    if (data.accumulatedText !== undefined) {
                        accumulatedText = data.accumulatedText;
                        const fullText = accumulatedText + currentActiveInput;
                        updateViewerDisplay(fullText, true);
                    }
                    if (data.activeStenographer) {
                        activeStenographer = data.activeStenographer === 'steno1' ? '1' : '2';
                    }
                });
                
                socket.on('steno_input', (data) => {
                    console.log('[Socket] 실시간 입력:', data);
                    let inputRole = data.role === 'steno1' || data.role === '1' ? '1' : '2';
                    
                    if (inputRole === activeStenographer) {
                        currentActiveInput = data.text || '';
                        const fullText = accumulatedText + currentActiveInput;
                        updateViewerDisplay(fullText, false);
                    }
                });
                
                socket.on('switch_role', (data) => {
                    console.log('[Socket] 역할 전환:', data);
                    activeStenographer = data.newActive === 'steno1' || data.newActive === '1' ? '1' : '2';
                    if (data.accumulatedText !== undefined) {
                        accumulatedText = data.accumulatedText;
                        const fullText = accumulatedText + currentActiveInput;
                        updateViewerDisplay(fullText, true);
                    }
                    showMinimalNotification(`속기사 ${activeStenographer} 활성화`);
                });
                
                socket.on('clear_text', () => {
                    console.log('[Socket] 텍스트 초기화');
                    accumulatedText = '';
                    currentActiveInput = '';
                    updateViewerDisplay('', true);
                    showMinimalNotification('텍스트 초기화됨');
                });
                
            } catch (error) {
                console.error('[Socket] 연결 에러:', error);
                updateConnectionStatus('disconnected', '연결 실패: ' + error.message);
            }
        }
        
        // 자막 텍스트 처리
        function updateViewerDisplay(fullText, isImmediate = false) {
            let displayText = '';
            if (isImmediate) {
                displayText = fullText;
            } else {
                if (fullText.endsWith(' ')) {
                    displayText = fullText;
                } else {
                    const words = fullText.split(' ');
                    if (words.length > 1) {
                        displayText = words.slice(0, -1).join(' ') + ' ';
                    } else {
                        displayText = '';
                    }
                }
            }
            
            viewerText.textContent = displayText || '자막 대기 중...';
            viewerText.scrollTop = viewerText.scrollHeight;
        }
        
        <!-- REPLACE START: Electron IPC 이벤트 개선 -->
        // Electron IPC 이벤트
        if (isElectron) {
            // 딥링크로 채널 참가
            window.electronAPI.on('deep-link-join', async (data) => {
                console.log('[DeepLink] 채널 참가 요청:', data);
                const { channel, token } = data;
                
                if (channel) {
                    if (socket) {
                        socket.disconnect();
                        socket = null;
                    }
                    await verifyAndConnect(channel);
                }
            });
            
            // Legacy 채널 코드 수신
            window.electronAPI.on('channel-code', async (code) => {
                console.log('[Legacy] 채널 코드 수신:', code);
                await verifyAndConnect(code);
            });
            
            // 설정 업데이트
            window.electronAPI.on('update-settings', (settings) => {
                console.log('[Settings] 업데이트:', settings);
                
                const viewerElement = document.getElementById('viewer');
                
                // 배경색 적용 (bgColor + bgAlpha)
                if (settings.bgColor && settings.bgAlpha !== undefined) {
                    const bgHex = settings.bgColor;
                    const alpha = parseInt(settings.bgAlpha) / 100;
                    
                    // 클릭 가능하도록 최소 알파값 0.01
                    const safeAlpha = Math.max(alpha, 0.01);
                    
                    const r = parseInt(bgHex.slice(1, 3), 16);
                    const g = parseInt(bgHex.slice(3, 5), 16);
                    const b = parseInt(bgHex.slice(5, 7), 16);
                    const bgRgba = `rgba(${r}, ${g}, ${b}, ${safeAlpha})`;
                    
                    viewerElement.style.backgroundColor = bgRgba;
                    // 투명 모드가 아닐 때만 body 배경 적용
                    if (!isTransparent) {
                        document.body.style.backgroundColor = bgRgba;
                    }
                }
                
                // 텍스트 색상
                if (settings.fontColor) {
                    viewerText.style.color = settings.fontColor;
                }
                
                // 폰트 크기
                if (settings.fontSize) {
                    currentFontSize = parseInt(settings.fontSize);
                    viewerText.style.fontSize = settings.fontSize + 'px';
                    viewerElement.style.fontSize = settings.fontSize + 'px';
                }
                
                // 폰트 패밀리
                if (settings.fontFamily) {
                    viewerText.style.fontFamily = settings.fontFamily;
                }
                
                // 텍스트 간격 설정
                if (settings.letterSpacing !== undefined) {
                    viewerText.style.letterSpacing = settings.letterSpacing + 'px';
                }
                if (settings.lineHeight !== undefined) {
                    viewerText.style.lineHeight = settings.lineHeight;
                }
                if (settings.wordSpacing !== undefined) {
                    viewerText.style.wordSpacing = settings.wordSpacing + 'px';
                }
                
                // 정렬 설정
                if (settings.textAlign) {
                    viewerText.style.textAlign = settings.textAlign;
                }
                
                // 세로 정렬 설정
                if (settings.verticalAlign) {
                    if (settings.verticalAlign === 'top') {
                        viewerText.style.display = 'block';
                        viewerText.scrollTop = 0;
                    } else if (settings.verticalAlign === 'bottom') {
                        viewerText.style.display = 'flex';
                        viewerText.style.flexDirection = 'column-reverse';
                        viewerText.style.justifyContent = 'flex-start';
                        viewerText.scrollTop = viewerText.scrollHeight;
                    } else {
                        viewerText.style.display = 'block';
                    }
                }
                
                // 여백 설정 (viewer-text의 위치 조정)
                if (settings.paddingTop !== undefined) {
                    viewerText.style.top = settings.paddingTop + 'px';
                }
                if (settings.paddingBottom !== undefined) {
                    viewerText.style.bottom = settings.paddingBottom + 'px';
                }
                if (settings.paddingLeft !== undefined) {
                    viewerText.style.left = settings.paddingLeft + 'px';
                }
                if (settings.paddingRight !== undefined) {
                    viewerText.style.right = settings.paddingRight + 'px';
                }
                
                // viewer-text 크기 재계산
                if (settings.paddingTop !== undefined || settings.paddingBottom !== undefined) {
                    const top = parseInt(settings.paddingTop || 40);
                    const bottom = parseInt(settings.paddingBottom || 40);
                    viewerText.style.height = `calc(100% - ${top + bottom}px)`;
                }
                if (settings.paddingLeft !== undefined || settings.paddingRight !== undefined) {
                    const left = parseInt(settings.paddingLeft || 30);
                    const right = parseInt(settings.paddingRight || 30);
                    viewerText.style.width = `calc(100% - ${left + right}px)`;
                }
                
                // 테두리와 그림자 효과
                let textShadowParts = [];
                
                // 테두리 효과
                if (settings.outlineOn && settings.outlineColor && settings.outlineWidth) {
                    const w = parseFloat(settings.outlineWidth);
                    const color = settings.outlineColor;
                    
                    const outlineShadows = [
                        `-${w}px -${w}px 0 ${color}`,
                        `${w}px -${w}px 0 ${color}`,
                        `-${w}px ${w}px 0 ${color}`,
                        `${w}px ${w}px 0 ${color}`,
                        `0 -${w}px 0 ${color}`,
                        `0 ${w}px 0 ${color}`,
                        `-${w}px 0 0 ${color}`,
                        `${w}px 0 0 ${color}`
                    ];
                    textShadowParts.push(...outlineShadows);
                }
                
                // 그림자 효과
                if (settings.shadowOn && settings.shadowColor && settings.shadowBlur) {
                    const distance = parseFloat(settings.shadowDistance || 0);
                    const blur = parseFloat(settings.shadowBlur);
                    const color = settings.shadowColor;
                    textShadowParts.push(`${distance}px ${distance}px ${blur}px ${color}`);
                }
                
                // 텍스트 그림자 적용
                if (textShadowParts.length > 0) {
                    viewerText.style.textShadow = textShadowParts.join(', ');
                } else {
                    viewerText.style.textShadow = 'none';
                }
                
                // 투명 모드 처리 (배경색을 덮어쓰지 않음)
                if (settings.isTransparent !== undefined) {
                    isTransparent = settings.isTransparent;
                    
                    if (isTransparent) {
                        document.documentElement.classList.add('transparent-mode');
                        document.body.classList.add('transparent-mode');
                        document.body.classList.add('show-border');
                        borderVisible = true;
                    } else {
                        document.documentElement.classList.remove('transparent-mode');
                        document.body.classList.remove('transparent-mode');
                    }
                }
                
                applySettings(settings);
                saveCurrentSettings();
                showMinimalNotification('설정 적용됨');
            });
            <!-- REPLACE END -->
            
            // 투명 배경 토글
            window.electronAPI.on('toggle-transparent', () => {
                toggleTransparent();
            });
            
            // 항상 위 상태 변경
            window.electronAPI.on('always-on-top-changed', (enabled) => {
                showMinimalNotification(enabled ? '항상 위 활성화' : '항상 위 비활성화');
            });
            
            // 스크롤바 토글
            window.electronAPI.on('toggle-scrollbar', () => {
                viewerText.classList.toggle('hide-scrollbar');
                const isHidden = viewerText.classList.contains('hide-scrollbar');
                showMinimalNotification(isHidden ? '스크롤바 숨김' : '스크롤바 표시');
            });
        }
        
        // 현재 설정 가져오기
        function getCurrentSettings() {
            return {
                fontSize: currentFontSize,
                isTransparent: isTransparent,
                borderVisible: borderVisible,
                bgColor: '#000000',
                fontColor: '#ffffff'
            };
        }
        
        <!-- REPLACE START: 페이지 로드 시 초기화 개선 -->
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            // 기본 배경 설정
            initializeBackground();
            
            // 저장된 설정 로드
            loadLastSettings();
            
            // 가이드 표시
            setTimeout(showFirstTimeGuide, 2000);
            
            // HTML 모드에서 자동 연결
            if (!isElectron) {
                const urlParams = new URLSearchParams(window.location.search);
                const channel = urlParams.get('channel');
                
                if (channel) {
                    console.log('[HTML Mode] URL 파라미터 채널:', channel);
                    verifyAndConnect(channel);
                } else if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
                    console.log('[HTML Mode] 테스트 모드 - 기본 채널 연결');
                    setTimeout(() => {
                        verifyAndConnect('AAAAAA');
                    }, 1000);
                }
            }
        });
        <!-- REPLACE END -->
        
        // ESC 키
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.querySelector('.quick-wheel-overlay.active')) {
                    closeQuickWheel();
                } else if (isElectron) {
                    window.electronAPI.exitFullscreen();
                }
            }
        });
    </script>
</body>
