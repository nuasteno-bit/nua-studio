    <script>
        function selectPlatform(platform) {
            document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.platform-btn').classList.add('active');
            document.querySelectorAll('.download-section').forEach(section => section.classList.remove('active'));

        window.onload = function() {
            const userAgent = navigator.userAgent.toLowerCase();
            let platform = 'windows';
            if (userAgent.includes('mac')) platform = 'mac';
            else if (userAgent.includes('linux')) platform = 'linux';

            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(platform) || (platform === 'mac' && btn.textContent.includes('macOS'))) {
                    btn.classList.add('active');
