<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUA 뷰어 다운로드 - NUA STUDIO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', sans-serif;
            background: #fff;
            overflow-x: hidden;
        }
        :root {
            --primary-color: #9333ea;
            --secondary-color: #ec4899;
            --gradient: linear-gradient(131deg, var(--primary-color), var(--secondary-color));
            --white: #ffffff;
            --black: #000000;
            --gray: #666666;
            --neon-blue: #00f0ff;
            --neon-purple: #a259ff;
        }
        
        .header {
            position: fixed; top: 0; left: 0; width: 100%; background: transparent; 
            z-index: 1000; padding-top: 32px; transition: filter 0.3s ease;
        }
        .header .wrap {
            display: flex; align-items: center; justify-content: space-between;
            margin: 0 auto; width: 95%; max-width: 1708px;
        }
        .header .logo { width: 122px; flex-shrink: 0; position: relative; z-index: 101; }
        .header .logo img { width: 100%; }
        .header .menu { font-size: 24px; display: flex; align-items: center; }
        .header .menu ul {
            display: flex; align-items: center; gap: calc(120/24*1em); list-style: none;
        }
        .header .menu li {
            font-size: inherit; font-weight: 700; letter-spacing: 0.025em; 
            font-family: 'Ubuntu', sans-serif; color: #000; position: relative; transition: .4s;
        }
        .header .menu li a {
            position: relative; z-index: 1; padding: 5px; color: inherit; text-decoration: none;
        }
        .header .menu li.menu-join a {
            background: linear-gradient(var(--white), var(--white)) padding-box,
                        linear-gradient(90deg, var(--neon-blue), var(--neon-purple)) border-box;
            border: 1px solid transparent; padding: 8px 20px; border-radius: 20px; transition: all 0.3s ease;
        }
        .header .menu li.menu-join:hover a {
            transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 240, 255, 0.3);
        }
        .header .menu li::before {
            content: ''; z-index: -1; position: absolute; top: 0; left: 0; display: block; 
            width: 0%; height: 100%; background: #00f0ff; transition: .4s;
        }
        .header .menu li:not(.menu-join):hover::before { width: 100%; }
        .header .hamburger {
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            width: 25px; height: 20px; gap: 5px; position: relative; z-index: 101;
        }
        .header .hamburger span {
            display: block; width: 100%; height: 2px; background: #000; transition: .4s;
        }
        .header.HmActive .hamburger span {
            position: absolute; top: 50%; margin-top: -1px;
        }
        .header.HmActive .hamburger span:first-child { transform: rotate(45deg); }
        .header.HmActive .hamburger span:nth-child(2) { opacity: 0; }
        .header.HmActive .hamburger span:last-child { transform: rotate(-45deg); }

        .download-hero {
            min-height: 100vh; position: relative; background: #fff; 
            display: flex; align-items: center; justify-content: center; padding: 120px 20px 80px;
        }
        .bg-objects {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; pointer-events: none;
        }
        .bg-circle {
            position: absolute; border-radius: 50%; 
            background: linear-gradient(135deg, #00f0ff, #a259ff); opacity: 0.05;
        }
        .bg-circle._1 {
            width: 500px; height: 500px; top: -200px; right: -100px; 
            animation: float 20s ease-in-out infinite;
        }
        .bg-circle._2 {
            width: 300px; height: 300px; bottom: -100px; left: -50px; 
            animation: float 15s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }
        
        .container {
            position: relative; z-index: 10; width: 100%; max-width: 700px; margin: 0 auto; text-align: center;
        }
        
        .logo-display {
            width: 100px; height: 100px; margin: 0 auto 40px;
            background: linear-gradient(135deg, #00f0ff 0%, #a259ff 100%);
            border-radius: 24px; display: flex; align-items: center; justify-content: center;
            font-size: 42px; font-weight: 800; color: #000; font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
            animation: logoAppear 0.8s ease;
        }
        
        @keyframes logoAppear {
            from { transform: scale(0) rotate(-180deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        .download-title {
            font-size: clamp(40px, 6vw, 72px); font-weight: 800; line-height: 1.1; 
            letter-spacing: -0.02em; font-family: 'Poppins', sans-serif; color: #000; 
            margin-bottom: 20px; opacity: 0; animation: fadeInUp 0.8s 0.2s forwards;
        }
        
        .download-subtitle {
            font-size: 18px; color: #666; line-height: 1.6; font-family: 'Pretendard', sans-serif; 
            margin-bottom: 50px; opacity: 0; animation: fadeInUp 0.8s 0.4s forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .download-card {
            background: #fff; border: 2px solid #000; padding: 50px 40px; 
            opacity: 0; animation: cardAppear 0.8s 0.6s forwards;
        }
        
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .download-btn {
            width: 100%; padding: 22px; background: #000; color: #fff; border: none; 
            font-size: 16px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; 
            font-family: 'Poppins', sans-serif; cursor: pointer; transition: all 0.3s ease; 
            margin-bottom: 30px; text-decoration: none; display: inline-block;
        }
        
        .download-btn:hover {
            background: #222; transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        
        .feature-list {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            margin-bottom: 40px; text-align: left;
        }
        
        .feature-item {
            display: flex; align-items: center; gap: 12px; font-family: 'Pretendard', sans-serif;
        }
        
        .feature-icon {
            width: 40px; height: 40px; border-radius: 10px; 
            background: linear-gradient(135deg, #00f0ff, #a259ff); 
            display: flex; align-items: center; justify-content: center; 
            flex-shrink: 0; color: #000; font-size: 20px; font-weight: 800;
        }
        
        .feature-text {
            font-size: 15px; font-weight: 500; color: #333;
        }
        
        .system-requirements {
            background: #f8f8f8; padding: 25px; border-radius: 12px; text-align: left;
        }
        
        .system-title {
            font-size: 12px; font-weight: 600; letter-spacing: 0.1em; 
            text-transform: uppercase; color: #999; margin-bottom: 15px; font-family: 'Poppins', sans-serif;
        }
        
        .system-list {
            list-style: none; padding: 0;
        }
        
        .system-list li {
            padding: 8px 0; font-size: 14px; color: #666; 
            border-bottom: 1px solid #e0e0e0; font-family: 'Pretendard', sans-serif;
        }
        
        .system-list li:last-child {
            border-bottom: none;
        }
        
        .back-link {
            margin-top: 30px; display: inline-block; color: #000; text-decoration: none; 
            font-size: 14px; font-weight: 600; font-family: 'Poppins', sans-serif; 
            transition: all 0.3s ease; letter-spacing: 0.05em;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
        }
        
        @media screen and (max-width: 820px) {
            .header .menu {
                box-sizing: border-box; display: none; opacity: 0; position: fixed; left: 0; top: 0; 
                width: 100vw; height: 100vh; transform: translateX(100%); background: #000; z-index: 100; 
                padding-top: 100px; transition: .4s allow-discrete;
            }
            .header.HmActive .menu {
                display: block; opacity: 1; transform: translateX(0%);
            }
            .header .menu ul {
                flex-direction: column; align-items: center; gap: 0px;
            }
            .header .menu li {
                font-size: 20px; border-top: 1px solid #333; width: 100%; color: #fff;
            }
            .header .menu li.menu-join {
                border: none; margin: 20px 2.5%; width: auto;
            }
            .header .menu li.menu-join a {
                background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); 
                color: #fff; padding: 12px 24px; border-radius: 25px; display: inline-block; width: auto;
            }
            .header .menu li a {
                padding: 10px 2.5%; display: block; box-sizing: border-box; width: 100%; color: #fff;
            }
            .header .hamburger { display: flex; }
            .feature-list {
                grid-template-columns: 1fr; gap: 15px;
            }
            .download-card {
                padding: 40px 25px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .download-title {
                font-size: clamp(32px, 10vw, 50px);
            }
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
